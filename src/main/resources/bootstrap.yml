server:
  port: 8080
spring:
  profiles: default
  application:
    name: hy-gateway
  cloud:
    config:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://47.75.199.218:8000/eureka/
feign:
  hystrix:
    enabled: true

